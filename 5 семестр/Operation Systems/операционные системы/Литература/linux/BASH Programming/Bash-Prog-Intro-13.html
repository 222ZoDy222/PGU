<H2><A NAME="ss13.1">13.1 Каким образом можно вызвать BASH?</A>
          </H2>

<P> Было бы неплохо добавить в первую строку
<BLOCKQUOTE><CODE>
<PRE>
          #!/bin/bash -x
          
</PRE>
</CODE></BLOCKQUOTE>
<P> В результате этого будет выводиться некоторая интересная 
выходная информация.
